<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content">


		 <div  class="container my-5">
            <div class="row">    
	             <table class="table table-striped table-responsive-md">
	               <thead>
	                   <tr>
	                   	<th>Customer Id </th>
	                       <th>Name</th>
	                       <th>Email</th>
	                        <th>Edit</th>
	                       <th>Delete</th>
	                   </tr>
	               </thead>
	               <tbody>
	                   <tr th:each="customer : ${customers}">
	                   	<td th:text="${customer.customerId}"></td>
	                       <td th:text="${customer.name}"></td>
	                       <td th:text="${customer.email}"></td>
	                       <td><a   th:href="@{/getCustomer/{id}(id=${customer.customerId})}"  class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
	                       <td><a th:href="@{/deleteCustomer/{id}(id=${customer.customerId})}"  class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
	                   </tr>
	               </tbody>
	           </table>          
				 <p class="my-5">
					<a href="/createCustomer" class="btn btn-primary">
						<i class="fas fa-user-plus ml-2"></i>  
						Create New Customer
					</a>
				</p>
            </div>
        </div>

		

	</div>

</body>
</html>
