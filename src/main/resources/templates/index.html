<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Stripe Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
       
    </head>
	
    <body>
		<div style="text-align: center">
			<h2 > Talented Developer Stripe Portal </h2>
		</div>
		
        <div  class="container my-5">
            <div class="row">    
	             <table class="table table-striped table-responsive-md">
	               <thead>
	                   <tr>
	                   	<th>Customer Id </th>
	                       <th>Name</th>
	                       <th>Email</th>
	                        <th>Edit</th>
	                       <th>Delete</th>
	                   </tr>
	               </thead>
	               <tbody>
	                   <tr th:each="customer : ${customers}">
	                   	<td th:text="${customer.customerId}"></td>
	                       <td th:text="${customer.name}"></td>
	                       <td th:text="${customer.email}"></td>
	                       <td><a   class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
	                       <td><a   class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
	                   </tr>
	               </tbody>
	           </table>          
				 <p class="my-5">
					<a href="/createCustomer" class="btn btn-primary">
						<i class="fas fa-user-plus ml-2"></i>  
						Create New Customer
					</a>
				</p>
            </div>
        </div>
    </body>
</html>
